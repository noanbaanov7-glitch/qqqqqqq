    }

/* –ë–ª–µ—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç */

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–æ—Ç–æ */

<script>

const photoConfig = {

// –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ —Å –ø–ª–∞–≤–∞—é—â–∏–º–∏ —Å–µ—Ä–¥—Ü–∞–º–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
function createBackgroundHearts() {
    const bgAnimation = document.getElementById('bgAnimation');
    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üåπ', 'üå∏'];
    
    for(let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
        bgAnimation.appendChild(heart);
    }
}

// –°–æ–∑–¥–∞–Ω–∏–µ –∫—Ä–∞—Å–∏–≤–æ–≥–æ —Ñ–æ–Ω–∞ —Å –ø–∞–¥–∞—é—â–∏–º–∏ —ç–º–æ–¥–∑–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –≤—Ö–æ–¥–∞
function createLoginBackgroundAnimation() {
    const loginBgAnimation = document.getElementById('loginBgAnimation');
    const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üåπ', 'üå∏', 'üíê', 'üíï', '‚ú®', 'üå∫', 'üíê'];
    
    // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    for(let i = 0; i < 40; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('floating-emoji');
        
        // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –∫–∞–∫–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
        const animationType = Math.random();
        if(animationType < 0.33) {
            emoji.classList.add('floating-emoji-slow');
        } else if(animationType < 0.66) {
            emoji.classList.add('floating-emoji-medium');
        }
        
        emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.fontSize = (30 + Math.random() * 40) + 'px';
        emoji.style.animationDelay = (Math.random() * 8) + 's';
        emoji.style.opacity = 0.2 + Math.random() * 0.3;
        
        loginBgAnimation.appendChild(emoji);
    }

// –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –≥–∞–ª–µ—Ä–µ–∏
function loadPhotos() {
    const leftGallery = document.getElementById('leftGallery');
    const rightGallery = document.getElementById('rightGallery');
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ —Ñ–æ—Ç–æ
    const mainPhoto = document.getElementById('photo');
    mainPhoto.src = photoConfig.main;
    mainPhoto.onerror = function() {
        console.warn(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ —Ñ–æ—Ç–æ: ${photoConfig.main}`);
    };
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –≤ –≥–∞–ª–µ—Ä–µ–∏

        img.src = photoSrc;
        img.alt = `photo ${index + 1}`;
        img.classList.add('gallery-photo');

        };  
        
        // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–æ—Ç–æ –ø–æ –ª–µ–≤–æ–π –∏ –ø—Ä–∞–≤–æ–π –≥–∞–ª–µ—Ä–µ—è–º
        if(index < 4) {
            leftGallery.appendChild(img);
        } else {
            rightGallery.appendChild(img);
        }
    });
}

        // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
        const music = document.getElementById("music");
        music.volume = 0.9;
        music.play().catch(() => console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º"));
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
        fireworks();
        createSparkles();
        calculateDays();
        
    } else if(pass.length === 8) {
        shakeInput();
        showErrorMessage();
    }
}

function shakeInput() {
    const input = document.getElementById("password");
    input.style.animation = "none";
    setTimeout(() => {
        input.style.animation = "shake 0.5s ease-in-out";
    }, 10);
}

function showErrorMessage() {
    alert("–ü–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑... —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–∞—è –¥–∞—Ç–∞ ‚ù§Ô∏è");
    document.getElementById("password").value = "";
}

function fireworks() {
    const symbols = ["‚ù§Ô∏è", "üå∏", "üíñ", "üåπ", "üíù"];
    
    for(let i = 0; i < 80; i++) {
        setTimeout(() => {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            
            particle.style.left = "50%";
            particle.style.top = "50%";
            
            const angle = (Math.PI * 2 * i) / 80;
            const velocity = 300 + Math.random() * 200;
            const x = Math.cos(angle) * velocity + "px";
            const y = Math.sin(angle) * velocity + "px";
            
            particle.style.setProperty('--x', x);
            particle.style.setProperty('--y', y);
            
            document.body.appendChild(particle);
            particle.classList.add('active');
            
            setTimeout(() => {
                particle.remove();
            }, 2500);
        }, i * 30);
    }
}

function createSparkles() {
    const sparkleInterval = setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        
        document.body.appendChild(sparkle);
        sparkle.classList.add('active');
        
        setTimeout(() => {
            sparkle.remove();
        }, 1500);
    }, 100);
    
    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –±–ª–µ—Å–∫–æ–≤ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
        clearInterval(sparkleInterval);
    }, 10000);
}

function calculateDays() {
    const startDate = new Date(2025, 1, 1); // 1 —Ñ–µ–≤—Ä–∞–ª—è 2025
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    
    const dateMessage = document.getElementById("dateMessage");
    if(diffDays > 0) {
        dateMessage.textContent = `–£–∂–µ ${diffDays} –¥–Ω–µ–π –≤–º–µ—Å—Ç–µ! üí´`;
    } else if(diffDays === 0) {
        dateMessage.textContent = "–°–µ–≥–æ–¥–Ω—è –Ω–∞—à–∞ –≤—Å—Ç—Ä–µ—á–∞! ‚ú®";
    } else {
        dateMessage.textContent = "–û—Å—Ç–∞–ª–æ—Å—å —Å–æ–≤—Å–µ–º —á—É—Ç—å-—á—É—Ç—å... üéÅ";
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
function openModal(img) {
    const modal = document.getElementById('photoModal');
    const modalPhoto = document.getElementById('modalPhoto');
    modalPhoto.src = img.src;
    modal.classList.add('active');
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
function closeModal() {
    const modal = document.getElementById('photoModal');
    modal.classList.remove('active');
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
document.addEventListener('click', function(event) {
    const modal = document.getElementById('photoModal');
    if(event.target === modal) {
        closeModal();
    }
});

// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ Escape
document.addEventListener('keydown', function(event) {
    if(event.key === 'Escape') {
        closeModal();
    }
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
